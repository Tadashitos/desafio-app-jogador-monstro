<div class="container pt-5 pb-5" *ngIf="monstroVenceu">
    <div class="row text-center">
        <div class="col">
            <h2 class="text-danger">Você perdeu! :(</h2>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <button class="btn btn-dark mt-3" (click)="reiniciar()">REINICIAR</button>
        </div>
    </div>
</div>

<div class="container pt-5 pb-5" *ngIf="jogadorVenceu">
    <div class="row text-center">
        <div class="col">
            <h2 class="text-success">Você ganhou! :)</h2>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <button class="btn btn-dark mt-3" (click)="reiniciar()">REINICIAR</button>
        </div>
    </div>
</div>

<div class="container pt-5 pb-5" *ngIf="ambosPerderam">
    <div class="row text-center">
        <div class="col">
            <h2 class="text-warning">Empate!</h2>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <button class="btn btn-dark mt-3" (click)="reiniciar()">REINICIAR</button>
        </div>
    </div>
</div>
