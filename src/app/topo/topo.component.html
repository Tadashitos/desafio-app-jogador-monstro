<div class="container sombra">

    <div class="row pt-5 pb-5">

        <div class="col-md-4">
            <div style="text-align: center; margin-bottom: 3px;">Jogador</div>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-{{jogador >= 50 ? 'success' : (jogador < 50 && jogador >= 20 ? 'warning' : 'danger')}}" role="progressbar" [style.width]="jogador + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div style="text-align: center; margin-bottom: 3px;">{{jogador}}%</div>
        </div>

        <div class="col-md-4">

        </div>

        <div class="col-md-4">
            <div style="text-align: center; margin-bottom: 3px;">Monstro</div>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-{{monstro >= 50 ? 'success' : (monstro < 50 && monstro >= 20 ? 'warning' : 'danger')}}" role="progressbar" [style.width]="monstro + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div style="text-align: center">{{monstro}}%</div>
        </div>


    </div>

</div>
